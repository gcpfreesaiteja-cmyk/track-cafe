
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFF-TRACK CAFE | Fuel Your Passion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
            cursor: none; /* Custom cursor will be used */
        }
        h1, h2, h3, .heading-font {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .text-neon { color: #d4ff00; }
        .bg-neon { background-color: #d4ff00; }
        
        #custom-cursor {
            position: fixed;
            width: 12px;
            height: 12px;
            background: #d4ff00;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s ease-out;
        }

        .swirl-char { display: inline-block; }

        /* Smooth reveal for sections */
        .reveal-section { opacity: 0; transform: translateY(50px); }
    </style>
